<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama 3d 3 Marcador</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="D3M" src="Diagrama 3.glb"></a-asset-item>
        </a-assets>
        <a-entity id="rig" position="0 0 0">
            <a-entity id="camera" camera></a-entity>
        </a-entity>
        <a-marker type="pattern" preset="custom" url="pattern-Test01.patt">
            <a-entity gltf-model="#D3M" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
    </a-scene>
</body>
</html>
