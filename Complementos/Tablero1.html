<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero 1</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <script src="Tablero1js.js"></script>
    <a-scene>
        <a-assets>
            <a-asset-item id="D1M" src="Modelos 3D/Diagrama 1/Diagrama 1 rojo v2.glb"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" preset="custom" url="Modelos 3D/pattern-Test01.patt">
            <a-entity gltf-model="#D1M" animation-mixer position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera="active: true" data-aframe-default-camera></a-entity>
        <!-- Linea 01 -->
        <a-marker type="pattern" preset="custom" url="Marcadores/pattern-ABS_A.patt" id="m1" registerevents></a-marker>
        <a-marker type="pattern" preset="custom" url="Marcadores/pattern-ABS_01.patt" id="m2" registerevents></a-marker>
        <a-entity line="start: 0 0 0; end: 0 0 0; color: red" newposition></a-entity>
        <!-- Linea 02 -->
        <a-marker type="pattern" preset="custom" url="Marcadores/pattern-ABS_02.patt" id="m3" registerevents02></a-marker>
        <a-marker type="pattern" preset="custom" url="Marcadores/pattern-ABS_06.patt" id="m4" registerevents02 registerevents03></a-marker>
        <a-entity line__02="start: 0 0 0; end: 0 0 0; color: red" newposition02></a-entity>
        <!-- Linea 03 -->
        <!-- "pattern-ABS_06.patt" id="m4" -->
        <a-marker type="pattern" preset="custom" url="Marcadores/pattern-ABS_07.patt" id="m5" registerevents03 registerevents04></a-marker>
        <a-entity line__03="start: 0 0 0; end: 0 0 0; color: red" newposition03></a-entity>
        <!-- Linea 04 -->
        <!-- "pattern-ABS_07.patt" id="m5" -->
        <a-marker type="pattern" preset="custom" url="Marcadores/pattern-ABS_08.patt" id="m6" registerevents04></a-marker>
        <a-entity line__04="start: 0 0 0; end: 0 0 0; color: red" newposition04></a-entity>
        <!-- Linea 05 -->
        <a-marker type="pattern" preset="custom" url="Marcadores/pattern-ABS_12.patt" id="m7" registerevents05></a-marker>
        <a-marker type="pattern" preset="custom" url="Marcadores/pattern-ABS_13.patt" id="m8" registerevents05></a-marker>
        <a-entity line__05="start: 0 0 0; end: 0 0 0; color: red" newposition05></a-entity>
        <!-- Linea 06 -->
        <a-marker type="pattern" preset="custom" url="Marcadores/pattern-ABS_14.patt" id="m9" registerevents06></a-marker>
        <a-marker type="pattern" preset="custom" url="Marcadores/pattern-ABS_19.patt" id="m10" registerevents06 registerevents07></a-marker>
        <a-entity line__06="start: 0 0 0; end: 0 0 0; color: red" newposition06></a-entity>
        <!-- Linea 07 -->
        <!-- "pattern-ABS_19.patt" id="m10" -->
        <a-marker type="pattern" preset="custom" url="Marcadores/pattern-ABS_B.patt" id="m11" registerevents07></a-marker>
        <a-entity line__07="start: 0 0 0; end: 0 0 0; color: red" newposition07></a-entity>
    </a-scene>
</body>
</html>
