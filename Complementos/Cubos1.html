<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubos Tablero 1</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>
        <!--Rojo-->
        <a-marker type="barcode" value="23">
            <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" position="0 0 0" 
            material="color: red; opacity: 0.40"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="1">
            <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" position="0 0 0" 
            material="color: red; opacity: 0.40"></a-entity>
        </a-marker>
        <!--Azul-->
        <a-marker type="barcode" value="2">
            <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" position="0 0 0" 
            material="color: blue; opacity: 0.40"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="6">
            <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" position="0 0 0" 
            material="color: blue; opacity: 0.40"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="7">
            <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" position="0 0 0" 
            material="color: blue; opacity: 0.40"></a-entity>

            <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" position="0 0 0" 
            material="color: blue; opacity: 0.40"></a-entity>
        </a-marker>
        <!--Verde-->
        <a-marker type="barcode" value="12">
            <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" position="0 0 0" 
            material="color: green; opacity: 0.40"></a-entity>
        </a-marker>
        <a-marker type="barcode" value="13">
            <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" position="0 0 0" 
            material="color: green; opacity: 0.40"></a-entity>
        </a-marker>
        <!--Amarillo-->
        <a-marker type="barcode" value="14">
            <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" position="0 0 0"

        <a-marker type="barcode" value="0">

            material="color: yellow; opacity: 0.40"></a-entity>
        </a-marker>
    </a-scene>
</body>
</html>
